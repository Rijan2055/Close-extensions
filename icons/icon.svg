<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="background-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d3e7f4;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#a5c9e2;stop-opacity:1"/>
    </linearGradient>
    <filter id="button-shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="800" height="600" fill="url(#background-gradient)"/>
  <g id="tabs" transform="translate(400, 250) rotate(-20)">
    <g transform="rotate(-30)">
      <rect x="-150" y="-100" width="300" height="200" rx="10" ry="10" fill="#e0e8ef" stroke="#b0c4de" stroke-width="2" opacity="0.8"/>
      <rect x="-150" y="-100" width="300" height="30" rx="10" ry="10" fill="#c0d0e0"/>
      <circle cx="135" cy="-85" r="8" fill="#a0b0c0"/>
      <path d="M 132 -88 l 6 6 M 138 -88 l -6 6" stroke="white" stroke-width="2"/>
    </g>
    <g transform="rotate(-20)">
      <rect x="-150" y="-100" width="300" height="200" rx="10" ry="10" fill="#e0e8ef" stroke="#b0c4de" stroke-width="2" opacity="0.7"/>
      <rect x="-150" y="-100" width="300" height="30" rx="10" ry="10" fill="#c0d0e0"/>
      <circle cx="135" cy="-85" r="8" fill="#a0b0c0"/>
      <path d="M 132 -88 l 6 6 M 138 -88 l -6 6" stroke="white" stroke-width="2"/>
    </g>
    <g transform="rotate(-10)">
      <rect x="-150" y="-100" width="300" height="200" rx="10" ry="10" fill="#e0e8ef" stroke="#b0c4de" stroke-width="2" opacity="0.6"/>
      <rect x="-150" y="-100" width="300" height="30" rx="10" ry="10" fill="#c0d0e0"/>
      <circle cx="135" cy="-85" r="8" fill="#a0b0c0"/>
      <path d="M 132 -88 l 6 6 M 138 -88 l -6 6" stroke="white" stroke-width="2"/>
    </g>
    <g transform="rotate(0)">
      <rect x="-150" y="-100" width="300" height="200" rx="10" ry="10" fill="#e0e8ef" stroke="#b0c4de" stroke-width="2" opacity="0.5"/>
      <rect x="-150" y="-100" width="300" height="30" rx="10" ry="10" fill="#c0d0e0"/>
      <circle cx="135" cy="-85" r="8" fill="#a0b0c0"/>
      <path d="M 132 -88 l 6 6 M 138 -88 l -6 6" stroke="white" stroke-width="2"/>
    </g>
  </g>
  <path d="M 200,250 C 300,100 500,150 600,300" fill="none" stroke="#e57373" stroke-width="4" stroke-linecap="round"/>
  <path d="M 220,260 C 320,110 520,160 620,310" fill="none" stroke="#e57373" stroke-width="1" stroke-linecap="round"/>
  <g id="button" transform="translate(400, 450)">
    <rect x="-150" y="-30" width="300" height="60" rx="30" ry="30" fill="#2979ff" filter="url(#button-shadow)"/>
    <text x="0" y="8" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle" font-weight="bold">Close All Tabs</text>
  </g>
  <path d="M 450,490 l -20,0 l 10,-15 z" fill="white"/>
</svg>